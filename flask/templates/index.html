<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- 부트스트랩 CDN (원하시면 사용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a8ff78, #78ffd6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h1 {
            margin-bottom: 20px;
        }
        .result-box {
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="weather-container text-center">
    <h1>날씨 조회</h1>
    <form method="POST" action="/">
        <div class="mb-3">
            <label for="city" class="form-label">도시 선택:</label>
            <select class="form-select" id="city" name="city">
                <!-- 기본값 선택 -->
                <option value="" disabled selected>도시를 선택하세요</option>
                <!-- 값으로 날씨.py에서 지정한 key (서울, 부산, 대구 등) 사용 -->
                <option value="서울"  {% if city=='서울'  %}selected{% endif %}>서울</option>
                <option value="부산"  {% if city=='부산'  %}selected{% endif %}>부산</option>
                <option value="대구"  {% if city=='대구'  %}selected{% endif %}>대구</option>
                <option value="광주"  {% if city=='광주'  %}selected{% endif %}>광주</option>
                <option value="대전"  {% if city=='대전'  %}selected{% endif %}>대전</option>
                <option value="인천"  {% if city=='인천'  %}selected{% endif %}>인천</option>
                <option value="울산"  {% if city=='울산'  %}selected{% endif %}>울산</option>
                <option value="세종"  {% if city=='세종'  %}selected{% endif %}>세종</option>
                <option value="제주"  {% if city=='제주'  %}selected{% endif %}>제주</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">조회</button>
    </form>

    {% if weather_info %}
    <h4 class="mt-4">날씨 정보</h4>
    <div class="result-box text-start">
        <pre style="margin:0;">{{ weather_info }}</pre>
    </div>
    {% endif %}
</div>
</body>
</html>
