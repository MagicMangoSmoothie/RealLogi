<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #84fab0, #8fd3f4);
        }
        .weather-app {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .weather-app h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .weather-app label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .weather-app select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .weather-app button {
            background: #4caf50;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .weather-app button:hover {
            background: #45a049;
        }
        .weather-info {
            margin-top: 1.5rem;
            text-align: left;
        }
        .weather-info h2 {
            color: #555;
            margin-bottom: 0.5rem;
        }
        .weather-info pre {
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>날씨 조회</h1>
        <form action="/" method="post">
            <label for="city">도시 선택:</label>
            <select id="city" name="city">
                <option value="서울">서울</option>
                <option value="대전">대전</option>
                <option value="광주">광주</option>
                <option value="구미">구미</option>
                <option value="부산">부산</option>
            </select>
            <button type="submit">조회</button>
        </form>
        <div class="weather-info">
            {% if weather_info %}
                <h2>날씨 정보</h2>
                <pre>{{ weather_info }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
